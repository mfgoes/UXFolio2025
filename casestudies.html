<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Studies</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-4">Case Studies</h1>
      <button class="btn btn-primary" onclick="createNewCaseStudy()">Create New Case Study</button>
    </div>
    
    <!-- Create Form Container -->
    <div id="createFormContainer" class="card mt-4 d-none">
      <div class="card-body">
        <h5 class="card-title">New Case Study</h5>
        <!-- Empty form; fields will be generated dynamically -->
        <form id="createCaseStudyForm"></form>
      </div>
    </div>

    <!-- Case Studies List -->
    <div id="caseStudiesList" class="row">
      <!-- Case studies will be dynamically inserted here -->
    </div>

    <!-- Edit Form Container -->
    <div id="editFormContainer" class="card mt-4 shadow d-none">
      <div class="card-body">
        <h2 class="card-title mb-4">Edit Case Study</h2>
        <!-- Empty form; fields will be generated dynamically -->
        <form id="editCaseStudyForm"></form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Include CRUD functions -->
  <script src="js/cases_crud.js"></script>
  <!-- Include our module -->
  <script type="module" src="js/casestudies.js"></script>
</body>
</html>
